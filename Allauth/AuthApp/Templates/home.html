<html>
 {% load socialaccount %}
<h1>Home Page</h1>
 {% if user.is_authenticated %}
<p>Hi {{ user.username }}</p>
<p><a href="{% url 'account_logout' %}">Logout</a></p>
 {% else %}
<p><a href="{% url 'account_signup' %}">Sign Up</a></p>
<p><a href="{% url 'account_login' %}">Log In</a></p>
<!--<p><a href="{% url 'account_set_password' %}">Password reset</a></p>-->
<p><a href="{% provider_login_url 'google' %}">Log in with gmail</a></p>
 {% endif %}
</html>
